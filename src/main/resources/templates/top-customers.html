<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Customers Query</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Query Top 10 Customers by Order</h1>

<!-- Date range form -->
<form action="/top-customers" method="GET">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>
    <br><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required>
    <br><br>

    <button type="submit">Get Top Customers</button>
</form>

<!-- Results Table -->
<h2>Results</h2>
<table>
    <thead>
    <tr>
        <th>Company Name</th>
        <th>Total Orders</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop over the result set and display data -->
    <tr th:each="result : ${results}">
        <td th:text="${result[0]}"></td>
        <td th:text="${result[1]}"></td>
    </tr>
    </tbody>
</table>
<p th:if="${#lists.isEmpty(results)}">No customers found for this date range.</p>


</body>
</html>
